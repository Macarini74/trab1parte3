<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <h1>Cadastro</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input autofocus type="text" minlength="2" maxlength="50" id="nome" name="nome" required><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com"  required><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required><br>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento"><br>

                <label for="sexo">Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label><br>

                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" name="estadoCivil">
                    <option value="">Selecione</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select><br>

                <label for="codigo">Código de Registro:</label>
                <input type="text" id="codigo" name="codigo" value="123456" readonly><br>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required><br>

                <label for="tipoLogradouro">Tipo de Logradouro:</label>
                <select id="tipoLogradouro" name="tipoLogradouro" required>
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praca">Praça</option>
                </select><br>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required><br>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required><br>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>
                <label for="interesses">Interesses:</label><br>
                <input type="checkbox" id="filmes" name="interesses" value="filmes">
                <label for="filmes">Filmes</label><br>
                <input type="checkbox" id="informatica" name="interesses" value="informatica">
                <label for="informatica">Informática</label><br>
                <input type="checkbox" id="games" name="interesses" value="games">
                <label for="games">Games</label><br>
                <input type="checkbox" id="livros" name="interesses" value="livros">
                <label for="livros">Livros</label><br>
                <input type="checkbox" id="roupas" name="interesses" value="roupas">
                <label for="roupas">Roupas</label><br>

                <label for="informacoesComplementares">Informações Complementares:</label><br>
                <textarea id="informacoesComplementares" name="informacoesComplementares" rows="4"
                    cols="50"></textarea><br>

                <label for="imagem">Anexar Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*"><br>
            </fieldset>

            <input type="submit" value="Enviar">
            <input type="hidden" id="dataCadastro" name="dataCadastro" value="2021-09-01">
        </form>
    </main>
</body>

</html>
